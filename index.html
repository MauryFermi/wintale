<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Action</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h1 class="mb-4">Choose an Action</h1>
        <div class="d-grid gap-3">
            <button class="btn btn-success btn-lg" onclick="navigate('add')">Add Points</button>
            <button class="btn btn-danger btn-lg" onclick="navigate('remove')">Remove Points</button>
        </div>
    </div>
    <script>
        function navigate(action) {
            const url = `scanner.html?action=${action}`;
            window.location.href = url;
        }
    </script>
</body>
</html>
